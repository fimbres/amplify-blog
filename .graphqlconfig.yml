projects:
  amplifyblog:
    schemaPath: graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ./pages/api/API.ts
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
